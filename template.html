<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} | TechImpact.online</title>
    <meta name="description" content="{{PAGE_DESCRIPTION}}">
    <meta name="keywords" content="{{PAGE_KEYWORDS}}">
    <meta name="author" content="TechImpact.online">
    <link rel="canonical" href="https://techimpact.online{{PAGE_URL}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://techimpact.online{{PAGE_URL}}">
    <meta property="og:title" content="{{PAGE_TITLE}} | TechImpact.online">
    <meta property="og:description" content="{{PAGE_DESCRIPTION}}">
    <meta property="og:image" content="https://techimpact.online/assets/og/{{PAGE_IMAGE}}.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://techimpact.online{{PAGE_URL}}">
    <meta property="twitter:title" content="{{PAGE_TITLE}} | TechImpact.online">
    <meta property="twitter:description" content="{{PAGE_DESCRIPTION}}">
    <meta property="twitter:image" content="https://techimpact.online/assets/og/{{PAGE_IMAGE}}.jpg">

    <!-- JSON-LD Schema -->
    {{JSON_LD_SCHEMA}}

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5341779159353455"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        {{MAIN_CONTENT}}
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Include System -->
    <script src="js/includes.js"></script>
    
    <!-- Page-specific scripts -->
    {{PAGE_SCRIPTS}}
</body>
</html>
